<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./assets/img/favicon.png" type="image/png" />
    <link rel="stylesheet" href="./assets/reset.css" />
    <link rel="stylesheet" href="./assets/font.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <section class="calculator">
      <div id="current-calculations"></div>
      <input id="display" type="text" readonly value="0" />
      <button id="clear-c">C</button>
      <button class="operations pow" value="^">x&#65342;y</button>
      <button id="square" value="√">√</button>
      <button id="clear-ce">&#8592;</button>
      <button class="num" value="7">7</button>
      <button class="num" value="8">8</button>
      <button class="num" value="9">9</button>
      <button class="operations" value="/">&divide;</button>
      <button class="num" value="4">4</button>
      <button class="num" value="5">5</button>
      <button class="num" value="6">6</button>
      <button class="operations" value="*">&times;</button>
      <button class="num" value="1">1</button>
      <button class="num" value="2">2</button>
      <button class="num" value="3">3</button>
      <button class="operations" value="-">&minus;</button>
      <button id="dot" value=".">&sdot;</button>
      <button class="num" value="0">0</button>
      <button id="negative-sign" value="±">±</button>
      <button class="operations" value="+">&plus;</button>
      <button class="operations equal" value="=">=</button>
    </section>

    <script src="script.js"></script>
  </body>
</html>
