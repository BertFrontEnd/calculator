<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./assets/img/favicon.png" type="image/png" />
    <link rel="stylesheet" href="./assets/reset.css" />
    <link rel="stylesheet" href="./assets/font.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <form class="calculator" action="#" name="calc">
      <div class="current-calculations">0</div>
      <input class="value" type="text" name="txt" readonly value="0" />
      <span id="clear-c">C</span>
      <span class="operations exponentiation">x&sup2;</span>
      <span class="operations plus">&#8730;</span>
      <span id="clear-ce">&#8592;</span>
      <span class="num">7</span>
      <span class="num">8</span>
      <span class="num">9</span>
      <span class="operations">&divide;</span>
      <span class="num">4</span>
      <span class="num">5</span>
      <span class="num">6</span>
      <span class="operations">&times;</span>
      <span class="num">1</span>
      <span class="num">2</span>
      <span class="num">3</span>
      <span class="operations">&minus;</span>
      <span id="decimal">&sdot;</span>
      <span class="num">0</span>
      <span class="operations plus">&plus;</span>
      <span id="equal">=</span>
    </form>

    <script src="script.js"></script>
  </body>
</html>
